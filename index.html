<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      /* Hide children until <model-viewer> is defined */
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      /* AR button */
      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
        cursor: pointer;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      /* Helper toggle button (for finding hotspot coordinates) */
      #helper-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 9999;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid #444;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        cursor: pointer;
      }

      #helper-toggle.on {
        background: rgba(76, 175, 80, 0.9);
        border-color: #4caf50;
      }

      /* Hotspots */
      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        transform: translate(-50%, -50%); /* center on point */
      }

      .hotspot-label {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font-size: 12px;
        line-height: 1.3;
      }

      .hotspot-label::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 11px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description {
        display: inline;
      }

      /* AR hand prompt animation */
      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      /* AR tracking failure message */
      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #f44336;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 12px;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Hotspot helper toggle -->
    <button id="helper-toggle" type="button">
      Helper: OFF
    </button>

    <model-viewer
      id="cell-viewer"
      src="model.glb"
      ios-src="model.usdz"
      shadow-intensity="1"
      ar
      camera-controls
      touch-action="pan-y"
      alt="A 3D cell model with hotspots"
    >
      <!-- AR button -->
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- Hotspot #1 -->
      <button
        slot="hotspot-1"
        class="hotspot"
        data-position="-8.332 1.103 -1.368"
        data-normal="0.973 -0.164 0.164"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Nucleus
          <span class="hotspot-description">
            Contains genetic material and controls cell activities.
          </span>
        </div>
      </button>

      <!-- Hotspot #2 -->
      <button
        slot="hotspot-2"
        class="hotspot"
        data-position="5.767 5.383 3.847"
        data-normal="-0.679 -0.519 -0.519"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Golgi Complex
          <span class="hotspot-description">
            Temp
          </span>
        </div>
      </button>

      <!-- Hotspot #3 -->
      <button
        slot="hotspot-3"
        class="hotspot"
        data-position="7.916 3.887 0.024"
        data-normal="-0.842 -0.507 -0.181"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Mitochondrion
          <span class="hotspot-description">
            Temp
          </span>
        </div>
      </button>

      <!-- Hotspot #4 -->
      <button
        slot="hotspot-4"
        class="hotspot"
        data-position="4.136 0.694 -7.623"
        data-normal="-0.507 -0.181 0.842"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Ribosome
          <span class="hotspot-description">
            Temp
          </span>
        </div>
      </button>

      <!-- Hotspot #5 -->
      <button
        slot="hotspot-5"
        class="hotspot"
        data-position="-3.712 -1.263 7.749"
        data-normal="0.521 0.181 -0.834"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Primary Granules
          <span class="hotspot-description">
            Temp
          </span>
        </div>
      </button>

      <!-- AR prompt (hand icon) -->
      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <!-- AR tracking failure message -->
      <button id="ar-failure">
        AR is not tracking!
      </button>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector("#cell-viewer");
      const helperToggle = document.querySelector("#helper-toggle");

      let helperOn = false;

      helperToggle.addEventListener("click", () => {
        helperOn = !helperOn;
        helperToggle.textContent = helperOn ? "Helper: ON (click model)" : "Helper: OFF";
        helperToggle.classList.toggle("on", helperOn);
      });

      // When helper mode is ON, clicking the model logs position + normal to console
      modelViewer.addEventListener("click", (event) => {
        if (!helperOn) return;

        const rect = modelViewer.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const hit = modelViewer.positionAndNormalFromPoint(x, y);

        if (hit == null) {
          console.log("No mesh hit at this point.");
          return;
        }

        const { position, normal } = hit;

        const posStr = `${position.x.toFixed(3)} ${position.y.toFixed(3)} ${position.z.toFixed(3)}`;
        const normStr = `${normal.x.toFixed(3)} ${normal.y.toFixed(3)} ${normal.z.toFixed(3)}`;

        console.log("Hotspot position:", posStr);
        console.log("Hotspot normal:", normStr);
        console.log(
          `Use:\n  data-position="${posStr}"\n  data-normal="${normStr}"`
        );
      });
    </script>
  </body>
</html>

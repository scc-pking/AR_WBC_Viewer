<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cell AR Viewer</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      :not(:defined) > * { display: none; }
      html, body { height: 100%; margin: 0; background:#111; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      #landing { height:100%; display:grid; place-items:center; padding:24px; }
      .card { width:min(760px,100%); background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:18px; }
      h1 { margin:0 0 6px 0; font-size:22px; font-weight:900; }
      p { margin:0 0 14px 0; color:rgba(255,255,255,.75); }

      .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
      button { cursor:pointer; border:0; border-radius:14px; padding:14px 12px; font-weight:900; background:rgba(255,255,255,.14); color:#fff; }
      button:hover { background:rgba(255,255,255,.22); }

      #viewer { height:100%; display:none; position:relative; }
      model-viewer { position:absolute; inset:0; width:100%; height:100%; background:#111; }

      #topbar {
        position:absolute; top:12px; left:12px; right:12px;
        display:flex; gap:10px; align-items:center; z-index:10;
        pointer-events:none;
      }
      #topbar .pill {
        pointer-events:auto;
        display:inline-flex; align-items:center; gap:10px;
        padding:10px 12px; border-radius:999px;
        background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.14);
        backdrop-filter: blur(8px);
      }
      #cellLabel { font-weight:900; }
      #backBtn {
        pointer-events:auto;
        padding:10px 12px; border-radius:999px;
        background:rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.12);
        color:#fff; font-weight:900;
      }

      #status {
        position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
        z-index:999;
        background:rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.14);
        border-radius:14px; padding:12px 14px; min-width:280px; text-align:center;
        backdrop-filter: blur(8px); display:none;
      }
      #status small { color:rgba(255,255,255,.75); display:block; margin-top:6px; word-break:break-word; }

      #ar-button {
        background: rgba(255,255,255,0.14);
        border: 1px solid rgba(255,255,255,0.14);
        border-radius: 999px;
        color: #fff;
        font-weight: 900;
        padding: 12px 16px;
      }

      /* Hotspots */
      .hotspot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: rgba(255,255,255,0.95);
        border: 2px solid rgba(0,0,0,0.55);
        box-sizing: border-box;
      }

      .annotation {
        position: absolute;
        transform: translate(14px, -50%);
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(255,255,255,0.14);
        border-radius: 10px;
        padding: 8px 10px;
        min-width: 160px;
        max-width: 240px;
        pointer-events: none;
        backdrop-filter: blur(8px);
      }
      .annotation b { display:block; margin-bottom: 2px; }
      .annotation small { color: rgba(255,255,255,0.8); line-height: 1.25; }
      .annotation[hidden] { display:none; }
    </style>
  </head>

  <body>
    <!-- LANDING -->
    <section id="landing">
      <div class="card">
        <h1>Select a cell type</h1>
        <p>Models are discovered in the same folder as this file. Hotspots load with the model.</p>

        <div class="grid">
          <button onclick="openCell('Basophil')">Basophil</button>
          <button onclick="openCell('Neutrophil')">Neutrophil</button>
          <button onclick="openCell('Eosinophil')">Eosinophil</button>
          <button onclick="openCell('Lymphocyte')">Lymphocyte</button>
          <button onclick="openCell('Monocyte')">Monocyte</button>
        </div>
      </div>
    </section>

    <!-- VIEWER -->
    <section id="viewer">
      <div id="topbar">
        <button id="backBtn" onclick="goBack()">← Back</button>
        <div class="pill"><span id="cellLabel">—</span></div>
      </div>

      <div id="status">
        <div id="statusTitle" style="font-weight:900;">—</div>
        <small id="statusDetail"></small>
      </div>

      <div id="mvMount"></div>
    </section>

    <script>
      const landing = document.getElementById("landing");
      const viewer = document.getElementById("viewer");
      const mvMount = document.getElementById("mvMount");
      const cellLabel = document.getElementById("cellLabel");

      const status = document.getElementById("status");
      const statusTitle = document.getElementById("statusTitle");
      const statusDetail = document.getElementById("statusDetail");

      let modelViewerEl = null;

      function showStatus(title, detail = "") {
        statusTitle.textContent = title;
        statusDetail.textContent = detail;
        status.style.display = "block";
      }
      function hideStatus() { status.style.display = "none"; }

      function destroyViewer() {
        if (modelViewerEl) modelViewerEl.remove();
        modelViewerEl = null;
        mvMount.innerHTML = "";
      }

      // --- Discovery (same-folder) ---
      function candidateGlbPaths(cellName) {
        const lower = cellName.toLowerCase();
        return [
          `${cellName}.glb`,
          `${lower}.glb`,
          `${cellName.replace(/\s+/g, "_")}.glb`,
          `${lower.replace(/\s+/g, "_")}.glb`,
          `${cellName.replace(/\s+/g, "-")}.glb`,
          `${lower.replace(/\s+/g, "-")}.glb`,
          `${cellName}/${cellName}.glb`,
          `${lower}/${lower}.glb`,
          `${lower}/${cellName}.glb`,
          `${cellName}/${lower}.glb`,
        ];
      }

      async function urlExists(url) {
        try {
          let r = await fetch(url, { method: "HEAD", cache: "no-store" });
          if (r.ok) return true;
          if (r.status === 405 || r.status === 403) {
            r = await fetch(url, { method: "GET", cache: "no-store" });
            return r.ok;
          }
          return false;
        } catch {
          return false;
        }
      }

      async function resolveModelUrl(cellName) {
        const candidates = candidateGlbPaths(cellName);
        for (const c of candidates) {
          showStatus("Finding model…", c);
          const ok = await urlExists(c);
          if (ok) return c;
        }
        return null;
      }

      // --- Hotspot presets (edit these) ---
      // IMPORTANT: These positions are placeholders.
      // Replace with your real hotspot coordinates (data-position, data-normal).
      const HOTSPOTS = {
        default: [
          {
            id: "hs1",
            title: "Nucleus",
            desc: "Genetic control center",
            position: "0m 0.02m 0.06m",
            normal: "0m 1m 0m",
          },
          {
            id: "hs2",
            title: "Membrane",
            desc: "Cell boundary",
            position: "0.06m 0.00m 0.00m",
            normal: "1m 0m 0m",
          },
        ],
        Neutrophil: [
          {
            id: "hs1",
            title: "Multi-lobed nucleus",
            desc: "Segmented nucleus typical of neutrophils",
            position: "0m 0.015m 0.05m",
            normal: "0m 1m 0m",
          },
          {
            id: "hs2",
            title: "Granules",
            desc: "Enzymes + antimicrobial proteins",
            position: "0.05m 0.00m -0.01m",
            normal: "1m 0m 0m",
          },
        ],
      };

      function getHotspotsForCell(cellName) {
        return HOTSPOTS[cellName] || HOTSPOTS.default;
      }

      function createViewer(glbUrl, cellName) {
        destroyViewer();

        modelViewerEl = document.createElement("model-viewer");
        modelViewerEl.setAttribute("src", glbUrl);
        modelViewerEl.setAttribute("alt", `${cellName} 3D model`);
        modelViewerEl.setAttribute("ar", "");
        modelViewerEl.setAttribute("camera-controls", "");
        modelViewerEl.setAttribute("touch-action", "pan-y");
        modelViewerEl.setAttribute("shadow-intensity", "1");

        // AR button
        const arBtn = document.createElement("button");
        arBtn.setAttribute("slot", "ar-button");
        arBtn.id = "ar-button";
        arBtn.textContent = "View in your space";
        modelViewerEl.appendChild(arBtn);

        // Hotspots
        const hotspots = getHotspotsForCell(cellName);
        for (const hs of hotspots) {
          const btn = document.createElement("button");
          btn.className = "hotspot";
          btn.setAttribute("slot", `hotspot-${hs.id}`);
          btn.setAttribute("data-position", hs.position);
          btn.setAttribute("data-normal", hs.normal);
          btn.setAttribute("aria-label", hs.title);

          const ann = document.createElement("div");
          ann.className = "annotation";
          ann.hidden = true;
          ann.innerHTML = `<b>${hs.title}</b><small>${hs.desc}</small>`;

          btn.appendChild(ann);

          // Click toggles its own annotation; closes others
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            modelViewerEl.querySelectorAll(".annotation").forEach(a => a.hidden = true);
            ann.hidden = !ann.hidden;
          });

          modelViewerEl.appendChild(btn);
        }

        // Click empty space closes all annotations
        modelViewerEl.addEventListener("click", () => {
          modelViewerEl.querySelectorAll(".annotation").forEach(a => a.hidden = true);
        });

        showStatus("Loading model…", glbUrl);
        modelViewerEl.addEventListener("load", () => hideStatus());
        modelViewerEl.addEventListener("error", () => {
          showStatus("Load failed", `model-viewer couldn't load: ${glbUrl}`);
        });

        mvMount.appendChild(modelViewerEl);
      }

      window.openCell = async function (cellName) {
        cellLabel.textContent = cellName;
        landing.style.display = "none";
        viewer.style.display = "block";

        const glbUrl = await resolveModelUrl(cellName);
        if (!glbUrl) {
          showStatus("Model not found", `No matching .glb found for "${cellName}" next to index.html.`);
          return;
        }

        createViewer(glbUrl, cellName);
      };

      window.goBack = function () {
        viewer.style.display = "none";
        landing.style.display = "grid";
        destroyViewer();
        hideStatus();
        cellLabel.textContent = "—";
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer with Hotspot Helper</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        transform: translate(-50%, -50%);
      }

      .hotspot-label {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font-size: 12px;
        line-height: 1.3;
      }

      .hotspot-label::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 11px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description {
        display: inline;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px)
            rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      /* Helper control panel */
      #hotspot-helper {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 10000;
        max-width: 320px;
        background: rgba(15, 15, 20, 0.9);
        color: #f5f5f5;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 12px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      #hotspot-helper h2 {
        margin: 0 0 4px;
        font-size: 13px;
        font-weight: 600;
      }

      #hotspot-helper small {
        display: block;
        margin-bottom: 6px;
        opacity: 0.75;
      }

      .hotspot-slider-group {
        margin-bottom: 8px;
      }

      .hotspot-slider-group label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2px;
      }

      .hotspot-slider-group input[type="range"] {
        width: 100%;
      }

      .hotspot-slider-group code {
        font-size: 11px;
        opacity: 0.8;
      }

      .coords-output {
        margin-top: 2px;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 10px;
        white-space: pre;
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="cell-viewer"
      src="model.glb"
      ios-src="model.usdz"
      shadow-intensity="1"
      ar
      camera-controls
      touch-action="pan-y"
      alt="A 3D cell model with hotspots"
    >
      <!-- AR button -->
      <button slot="ar-button" id="ar-button">View in your space</button>

      <!-- Nucleus -->
      <button
        slot="hotspot-nucleus"
        class="hotspot"
        data-position="-8.332 1.103 -1.368"
        data-base-position="-8.332 1.103 -1.368"
        data-normal="0.973 -0.164 0.164"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Nucleus
          <span class="hotspot-description">
            Contains genetic material and controls cell activities.
          </span>
        </div>
      </button>

      <!-- Golgi Complex -->
      <button
        slot="hotspot-golgi"
        class="hotspot"
        data-position="5.767 5.383 3.847"
        data-base-position="5.767 5.383 3.847"
        data-normal="-0.679 -0.519 -0.519"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Golgi Complex
          <span class="hotspot-description">
            Modifies, sorts, and packages proteins for secretion.
          </span>
        </div>
      </button>

      <!-- Mitochondrion -->
      <button
        slot="hotspot-mito"
        class="hotspot"
        data-position="7.916 3.887 0.024"
        data-base-position="7.916 3.887 0.024"
        data-normal="-0.842 -0.507 -0.181"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Mitochondrion
          <span class="hotspot-description">
            Produces ATP, the cell’s main energy currency.
          </span>
        </div>
      </button>

      <!-- Ribosome -->
      <button
        slot="hotspot-ribosome"
        class="hotspot"
        data-position="4.136 0.694 -7.623"
        data-base-position="4.136 0.694 -7.623"
        data-normal="-0.507 -0.181 0.842"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Ribosome
          <span class="hotspot-description">
            Site of protein synthesis.
          </span>
        </div>
      </button>

      <!-- Primary Granules -->
      <button
        slot="hotspot-granules"
        class="hotspot"
        data-position="-3.712 -1.263 7.749"
        data-base-position="-3.712 -1.263 7.749"
        data-normal="0.521 0.181 -0.834"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Primary Granules
          <span class="hotspot-description">
            Contain enzymes and molecules used in cell defense.
          </span>
        </div>
      </button>

      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>

    <!-- Helper panel -->
    <div id="hotspot-helper">
      <h2>Hotspot Depth Helper</h2>
      <small>
        Adjust along each hotspot’s normal to move it inside the cell.<br />
        Copy the final coords into your production HTML when satisfied.
      </small>

      <div class="hotspot-slider-group" data-hotspot-id="hotspot-nucleus">
        <label>
          Nucleus
          <span><span class="depth-val">0</span></span>
        </label>
        <input type="range" min="-5" max="5" step="0.1" value="0" />
        <div class="coords-output"></div>
      </div>

      <div class="hotspot-slider-group" data-hotspot-id="hotspot-golgi">
        <label>
          Golgi
          <span><span class="depth-val">0</span></span>
        </label>
        <input type="range" min="-5" max="5" step="0.1" value="0" />
        <div class="coords-output"></div>
      </div>

      <div class="hotspot-slider-group" data-hotspot-id="hotspot-mito">
        <label>
          Mitochondrion
          <span><span class="depth-val">0</span></span>
        </label>
        <input type="range" min="-5" max="5" step="0.1" value="0" />
        <div class="coords-output"></div>
      </div>

      <div class="hotspot-slider-group" data-hotspot-id="hotspot-ribosome">
        <label>
          Ribosome
          <span><span class="depth-val">0</span></span>
        </label>
        <input type="range" min="-5" max="5" step="0.1" value="0" />
        <div class="coords-output"></div>
      </div>

      <div class="hotspot-slider-group" data-hotspot-id="hotspot-granules">
        <label>
          Primary Granules
          <span><span class="depth-val">0</span></span>
        </label>
        <input type="range" min="-5" max="5" step="0.1" value="0" />
        <div class="coords-output"></div>
      </div>
    </div>

    <script>
      const modelViewer = document.getElementById("cell-viewer");

      function parseVec3(str) {
        return str
          .trim()
          .split(/\s+/)
          .map(Number);
      }

      function formatVec3(vec) {
        return vec.map((v) => v.toFixed(3)).join(" ");
      }

      function moveHotspotAlongNormal(slotName, depth) {
        const hotspot = modelViewer.querySelector(`[slot="${slotName}"]`);
        if (!hotspot) return;

        const basePos = parseVec3(
          hotspot.getAttribute("data-base-position") ||
            hotspot.getAttribute("data-position")
        );
        const normal = parseVec3(hotspot.getAttribute("data-normal"));

        const offset = parseFloat(depth) || 0;

        const newPos = [
          basePos[0] + normal[0] * offset,
          basePos[1] + normal[1] * offset,
          basePos[2] + normal[2] * offset,
        ];

        hotspot.setAttribute("data-position", formatVec3(newPos));

        console.log(
          `[${slotName}] depth=${offset} → position=${formatVec3(newPos)}`
        );

        const group = document.querySelector(
          `.hotspot-slider-group[data-hotspot-id="${slotName}"]`
        );
        if (group) {
          const coordsEl = group.querySelector(".coords-output");
          if (coordsEl) {
            coordsEl.textContent = `data-position="${formatVec3(
              newPos
            )}"\ndata-normal="${hotspot.getAttribute("data-normal")}"`;
          }
        }
      }

      function initHotspotSliders() {
        const groups = document.querySelectorAll(".hotspot-slider-group");
        groups.forEach((group) => {
          const slotName = group.getAttribute("data-hotspot-id");
          const slider = group.querySelector('input[type="range"]');
          const depthVal = group.querySelector(".depth-val");

          if (!slider) return;

          slider.addEventListener("input", (e) => {
            const value = e.target.value;
            if (depthVal) depthVal.textContent = value;
            moveHotspotAlongNormal(slotName, value);
          });

          moveHotspotAlongNormal(slotName, slider.value);
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        initHotspotSliders();
      });
    </script>
  </body>
</html>

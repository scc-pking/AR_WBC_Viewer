<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        transform: translate(-50%, -50%);
      }

      .hotspot-label {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font-size: 12px;
        line-height: 1.3;
      }

      .hotspot-label::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 11px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description {
        display: inline;
      }
         </style>
  </head>

  <body>
    <model-viewer
<div id="hotspot-controls"
     style="position: fixed; inset: auto 0 0 auto; width: 320px; max-height: 60vh; overflow-y: auto; padding: 12px; background: rgba(0,0,0,0.85); color: #fff; font-family: system-ui; font-size: 12px; z-index: 10000;">
  <h3 style="margin: 0 0 8px; font-size: 14px;">Hotspot Position Tuner</h3>

  <!-- Nucleus -->
  <div data-hotspot="hotspot-nucleus" style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 6px;">
    <strong>Nucleus</strong>
    <label>
      X
      <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Y
      <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Z
      <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
    </label>
    <div class="hotspot-readout"></div>
  </div>

  <!-- Golgi -->
  <div data-hotspot="hotspot-golgi" style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 6px;">
    <strong>Golgi Complex</strong>
    <label>
      X
      <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Y
      <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Z
      <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
    </label>
    <div class="hotspot-readout"></div>
  </div>

  <!-- Mitochondrion -->
  <div data-hotspot="hotspot-mito" style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 6px;">
    <strong>Mitochondrion</strong>
    <label>
      X
      <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Y
      <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Z
      <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
    </label>
    <div class="hotspot-readout"></div>
  </div>

  <!-- Ribosome -->
  <div data-hotspot="hotspot-ribosome" style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 6px;">
    <strong>Ribosome</strong>
    <label>
      X
      <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Y
      <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Z
      <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
    </label>
    <div class="hotspot-readout"></div>
  </div>

  <!-- Primary Granules -->
  <div data-hotspot="hotspot-granules" style="margin-bottom: 4px;">
    <strong>Primary Granules</strong>
    <label>
      X
      <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Y
      <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
    </label>
    <label>
      Z
      <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
    </label>
    <div class="hotspot-readout"></div>
  </div>
</div>


      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer with Hotspots</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      /* ========================
         HOTSPOTS
         ======================== */

      /* Center pivot at hotspot center & apply scale from CSS var */
      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        position: relative;
        --hotspot-scale: 1;
        transform: translate(-50%, -50%) scale(var(--hotspot-scale));
      }

      /* dot at anchor */
      .hotspot-anchor-dot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.8);
      }

      /* vertical line up from anchor */
      .hotspot-line {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 2px;
        height: 40px; /* tweak as needed */
        background: #4caf50;
        transform: translate(-50%, -100%);
        opacity: 0.8;
      }

      .hotspot-label {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, calc(-100% - 48px)); /* above the line */
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        font-size: 16px;
        line-height: 1.3;
        white-space: nowrap;
      }

      /* Remove inner green dot now that we have separate anchor-dot */
      .hotspot-label::before {
        content: none;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 13px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description {
        display: inline;
      }

      /* AR MODE: shrink hotspots & hide descriptions */
      model-viewer[ar-status="session-started"] .hotspot {
        --hotspot-scale: 0.55;
      }

      model-viewer[ar-status="session-started"] .hotspot-label {
        padding: 6px 9px;
        font-size: 12px;
      }

      model-viewer[ar-status="session-started"] .hotspot-label::before {
        width: 10px;
        height: 10px;
      }

      model-viewer[ar-status="session-started"] .hotspot-description {
        display: none !important;
      }

      /* ========================
         HOTSPOT TUNER PANEL
         ======================== */
      #hotspot-controls {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 320px;
        max-height: 60vh;
        overflow-y: auto;
        padding: 12px;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        font-size: 12px;
        z-index: 10000;
      }

      #hotspot-controls h3 {
        margin: 0 0 8px;
        font-size: 14px;
      }

      #hotspot-controls label {
        display: block;
        margin: 2px 0;
      }

      #hotspot-controls input[type="range"] {
        width: 100%;
      }

      .hotspot-section {
        margin-bottom: 10px;
        border-bottom: 1px solid #444;
        padding-bottom: 6px;
      }

      .hotspot-readout {
        margin-top: 2px;
        font-family: monospace;
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <!-- MAIN MODEL VIEWER -->
    <model-viewer
      id="cellViewer"
      src="model.glb"
      ios-src="model.usdz"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      disable-pan
      touch-action="pan-y"
      interaction-prompt="none"
      camera-target="auto auto auto"
      camera-orbit="0deg 70deg 105%"
      min-camera-orbit="auto auto 80%"
      max-camera-orbit="auto auto 140%"
    >
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- Nucleus -->
      <button
        id="hotspot-nucleus"
        slot="hotspot-nucleus"
        class="hotspot"
        data-position="-1.100 1.900 -2.600"
        data-normal="0.973 -0.164 0.164"
      >
        <div class="hotspot-anchor-dot"></div>
        <div class="hotspot-line"></div>
        <div class="hotspot-label">
          Nucleus
          <span class="hotspot-description">
            Contains genetic material and controls cell activities.
          </span>
        </div>
      </button>

      <!-- Golgi Complex -->
      <button
        id="hotspot-golgi"
        slot="hotspot-golgi"
        class="hotspot"
        data-position="1.000 0.600 -0.700"
        data-normal="1.000 0.600 -0.700"
      >
        <div class="hotspot-anchor-dot"></div>
        <div class="hotspot-line"></div>
        <div class="hotspot-label">
          Golgi Complex
          <span class="hotspot-description">
            Packages and modifies proteins and lipids.
          </span>
        </div>
      </button>

      <!-- Mitochondrion -->
      <button
        id="hotspot-mito"
        slot="hotspot-mito"
        class="hotspot"
        data-position="3.200 0.200 -4.300"
        data-normal="-0.842 -0.507 -0.181"
      >
        <div class="hotspot-anchor-dot"></div>
        <div class="hotspot-line"></div>
        <div class="hotspot-label">
          Mitochondrion
          <span class="hotspot-description">
            Produces energy (ATP) for the cell.
          </span>
        </div>
      </button>

      <!-- Ribosome -->
      <button
        id="hotspot-ribosome"
        slot="hotspot-ribosome"
        class="hotspot"
        data-position="1.700 -0.600 -4.700"
        data-normal="-0.507 -0.181 0.842"
      >
        <div class="hotspot-anchor-dot"></div>
        <div class="hotspot-line"></div>
        <div class="hotspot-label">
          Ribosome
          <span class="hotspot-description">
            Site of protein synthesis.
          </span>
        </div>
      </button>

      <!-- Primary Granules -->
      <button
        id="hotspot-granules"
        slot="hotspot-granules"
        class="hotspot"
        data-position="-1.900 -3.000 5.400"
        data-normal="0.521 0.181 -0.834"
      >
        <div class="hotspot-anchor-dot"></div>
        <div class="hotspot-line"></div>
        <div class="hotspot-label">
          Primary Granules
          <span class="hotspot-description">
            Granule structures with stored enzymes or molecules.
          </span>
        </div>
      </button>

      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>

    <!-- HOTSPOT POSITION TUNER PANEL (NOW IN BODY, NOT COMMENTED) -->
    <div id="hotspot-controls">
      <h3>Hotspot Position Tuner</h3>

      <div class="hotspot-section" data-hotspot="hotspot-nucleus">
        <strong>Nucleus</strong>
        <label>
          X
          <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Y
          <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Z
          <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
        </label>
        <div class="hotspot-readout"></div>
      </div>

      <div class="hotspot-section" data-hotspot="hotspot-golgi">
        <strong>Golgi Complex</strong>
        <label>
          X
          <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Y
          <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Z
          <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
        </label>
        <div class="hotspot-readout"></div>
      </div>

      <div class="hotspot-section" data-hotspot="hotspot-mito">
        <strong>Mitochondrion</strong>
        <label>
          X
          <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Y
          <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Z
          <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
        </label>
        <div class="hotspot-readout"></div>
      </div>

      <div class="hotspot-section" data-hotspot="hotspot-ribosome">
        <strong>Ribosome</strong>
        <label>
          X
          <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Y
          <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Z
          <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
        </label>
        <div class="hotspot-readout"></div>
      </div>

      <div class="hotspot-section" data-hotspot="hotspot-granules">
        <strong>Primary Granules</strong>
        <label>
          X
          <input type="range" class="hotspot-x" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Y
          <input type="range" class="hotspot-y" min="-15" max="15" step="0.1" />
        </label>
        <label>
          Z
          <input type="range" class="hotspot-z" min="-15" max="15" step="0.1" />
        </label>
        <div class="hotspot-readout"></div>
      </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const viewer = document.getElementById("cellViewer");

        // ---------------- HOTSPOT SCALING WITH ZOOM ----------------
        function clamp(value, min, max) {
          return Math.max(min, Math.min(max, value));
        }

        function updateHotspotScale() {
          const arStatus = viewer.getAttribute("ar-status");
          if (arStatus && arStatus !== "not-presenting" && arStatus !== "failed") {
            return; // AR scaling handled via CSS
          }

          const orbit = viewer.getCameraOrbit();
          const radius = orbit.radius;

          const minRadius = 4;
          const maxRadius = 18;

          const t = clamp((radius - minRadius) / (maxRadius - minRadius), 0, 1);

          const minScale = 1.0;
          const maxScale = 2.2;

          const scale = maxScale - (maxScale - minScale) * t;

          viewer
            .querySelectorAll(".hotspot")
            .forEach((el) => el.style.setProperty("--hotspot-scale", scale));
        }

        function initHotspotScaling() {
          if (viewer.complete) {
            updateHotspotScale();
          } else {
            viewer.addEventListener("load", updateHotspotScale, { once: true });
          }

          viewer.addEventListener("camera-change", updateHotspotScale);
        }

        // ---------------- HOTSPOT POSITION SLIDERS ----------------
        const initialPositions = {
          "hotspot-nucleus": [-1.1, 1.9, -2.6],
          "hotspot-golgi": [1.0, 0.6, -0.7],
          "hotspot-mito": [3.2, 0.2, -4.3],
          "hotspot-ribosome": [1.7, -0.6, -4.7],
          "hotspot-granules": [-1.9, -3.0, 5.4]
        };

        function setHotspotPosition(hotspotId, x, y, z) {
          const el = document.getElementById(hotspotId);
          if (!el) return;
          const posString = `${x.toFixed(3)} ${y.toFixed(3)} ${z.toFixed(3)}`;
          el.setAttribute("data-position", posString);
          // console.log(`[${hotspotId}] -> ${posString}`);
        }

        function initSection(sectionEl) {
          const hotspotId = sectionEl.getAttribute("data-hotspot");
          const [x0, y0, z0] = initialPositions[hotspotId] || [0, 0, 0];

          const xSlider = sectionEl.querySelector(".hotspot-x");
          const ySlider = sectionEl.querySelector(".hotspot-y");
          const zSlider = sectionEl.querySelector(".hotspot-z");
          const readout = sectionEl.querySelector(".hotspot-readout");

          xSlider.value = x0;
          ySlider.value = y0;
          zSlider.value = z0;

          const update = () => {
            const x = parseFloat(xSlider.value);
            const y = parseFloat(ySlider.value);
            const z = parseFloat(zSlider.value);

            setHotspotPosition(hotspotId, x, y, z);

            readout.textContent = `data-position="${x.toFixed(3)} ${y.toFixed(
              3
            )} ${z.toFixed(3)}"`;
          };

          xSlider.addEventListener("input", update);
          ySlider.addEventListener("input", update);
          zSlider.addEventListener("input", update);

          update();
        }

        function initAllSections() {
          document
            .querySelectorAll("#hotspot-controls .hotspot-section")
            .forEach(initSection);
        }

        // Init
        initHotspotScaling();
        initAllSections();
      });
    </script>
  </body>
</html>

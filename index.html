<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer with Hotspots</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      /* ================= HOTSPOTS ================= */

      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;

        /* scale controlled from JS */
        --hotspot-scale: 1;

        /* pivot at the CENTER of the hotspot */
        transform: translate(-50%, -50%) scale(var(--hotspot-scale));
        transform-origin: center center;

        /* kill any occlusion-based dimming */
        opacity: 1 !important;
        filter: none !important;
      }

      /* If you ever had CSS using [data-visible="false"], this overrides it */
      .hotspot[data-visible="false"] {
        opacity: 1 !important;
        filter: none !important;
      }

      .hotspot-label {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        font-size: 15px;
        line-height: 1.3;
        white-space: nowrap;
      }

      .hotspot-label::before {
        content: "";
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #4caf50;
        flex-shrink: 0;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 13px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description,
      .hotspot:focus-visible .hotspot-description {
        display: inline;
      }

      /* OPTIONAL: visual "highlight" when hovered/focused */
      .hotspot:hover .hotspot-label,
      .hotspot:focus-visible .hotspot-label {
        background: rgba(76, 175, 80, 0.95);
      }
    </style>
  </head>

  <body>
    <!-- MAIN MODEL VIEWER -->
    <model-viewer
      id="cellViewer"
      src="model.glb"
      ios-src="model.usdz"
      shadow-intensity="1"
      ar
      camera-controls
      touch-action="none"
      alt="Cell model with hotspots"
    >
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- Nucleus -->
      <button
        id="hotspot-nucleus"
        slot="hotspot-nucleus"
        class="hotspot"
        data-position="-1.100 1.900 -2.600"
        data-normal="0.973 -0.164 0.164"
      >
        <div class="hotspot-label">
          Nucleus
          <span class="hotspot-description">
            Contains genetic material and controls cell activities.
          </span>
        </div>
      </button>

      <!-- Golgi Complex -->
      <button
        id="hotspot-golgi"
        slot="hotspot-golgi"
        class="hotspot"
        data-position="1.000 0.600 -0.700"
        data-normal="1.000 0.600 -0.700"
      >
        <div class="hotspot-label">
          Golgi Complex
          <span class="hotspot-description">
            Packages and modifies proteins and lipids.
          </span>
        </div>
      </button>

      <!-- Mitochondrion -->
      <button
        id="hotspot-mito"
        slot="hotspot-mito"
        class="hotspot"
        data-position="3.200 0.200 -4.300"
        data-normal="-0.842 -0.507 -0.181"
      >
        <div class="hotspot-label">
          Mitochondrion
          <span class="hotspot-description">
            Produces energy (ATP) for the cell.
          </span>
        </div>
      </button>

      <!-- Ribosome -->
      <button
        id="hotspot-ribosome"
        slot="hotspot-ribosome"
        class="hotspot"
        data-position="1.700 -0.600 -4.700"
        data-normal="-0.507 -0.181 0.842"
      >
        <div class="hotspot-label">
          Ribosome
          <span class="hotspot-description">
            Site of protein synthesis.
          </span>
        </div>
      </button>

      <!-- Primary Granules -->
      <button
        id="hotspot-granules"
        slot="hotspot-granules"
        class="hotspot"
        data-position="-1.900 -3.000 5.400"
        data-normal="0.521 0.181 -0.834"
      >
        <div class="hotspot-label">
          Primary Granules
          <span class="hotspot-description">
            Granule structures with stored enzymes or molecules.
          </span>
        </div>
      </button>

      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const viewer = document.getElementById("cellViewer");

        function clamp(value, min, max) {
          return Math.max(min, Math.min(max, value));
        }

        function updateHotspotScale() {
          // Prefer the official API if present
          let fov;

          if (typeof viewer.getFieldOfView === "function") {
            fov = viewer.getFieldOfView();
          } else if (viewer.fieldOfView) {
            // fallback to attribute/string if needed
            fov = parseFloat(viewer.fieldOfView);
          } else {
            // sane fallback if nothing is exposed
            fov = 40;
          }

          // Smaller FOV = zoomed in -> BIGGER hotspots
          const minFov = 20; // "zoomed in"
          const maxFov = 60; // "zoomed out"

          const t = clamp((fov - minFov) / (maxFov - minFov), 0, 1);

          const minScale = 1.1; // far away
          const maxScale = 2.4; // close up

          const scale = maxScale - (maxScale - minScale) * t;

          viewer
            .querySelectorAll(".hotspot")
            .forEach((el) =>
              el.style.setProperty("--hotspot-scale", scale.toFixed(3))
            );
        }

        function initHotspotScaling() {
          // Initial scale when model is ready
          const onModelReady = () => {
            updateHotspotScale();
          };

          if (viewer.readyState === "complete") {
            onModelReady();
          } else {
            viewer.addEventListener("load", onModelReady, { once: true });
          }

          // Update whenever the camera changes (orbit/zoom)
          viewer.addEventListener("camera-change", updateHotspotScale);
        }

        initHotspotScaling();
      });
    </script>
  </body>
</html>

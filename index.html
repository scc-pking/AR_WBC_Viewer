<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer with Hotspot Tuner</title>

    <!-- model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :not(:defined) > * {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      model-viewer {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background-color: #111;
        overflow: hidden;
      }

      #ar-button {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 20px);
        z-index: 9999;

        background-color: #fff;
        padding: 0 26px;
        min-width: 220px;
        height: 48px;
        line-height: 48px;

        font-size: 16px;
        font-weight: 500;
        color: #4285f4;

        border-radius: 24px;
        border: 1px solid #dadce0;
        white-space: nowrap;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      .hotspot {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        transform: translate(-50%, -50%);
      }

      .hotspot-label {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font-size: 12px;
        line-height: 1.3;
      }

      .hotspot-label::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
      }

      .hotspot-description {
        display: none;
        margin-left: 4px;
        font-size: 11px;
        opacity: 0.9;
      }

      .hotspot:hover .hotspot-description {
        display: inline;
      }

      /* === Debug / Tuner panel === */
      #hotspot-tuner {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10000;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 10px 12px;
        border-radius: 8px;
        max-width: 260px;
        font-size: 12px;
        backdrop-filter: blur(8px);
      }

      #hotspot-tuner label {
        display: block;
        margin-top: 6px;
      }

      #hotspot-tuner select,
      #hotspot-tuner input[type="range"] {
        width: 100%;
      }

      #coords-output {
        font-family: "Courier New", monospace;
        font-size: 11px;
        margin-top: 6px;
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>

  <body>
    <!-- Debug / tuning panel -->
    <div id="hotspot-tuner">
      <strong>Hotspot Tuner</strong>
      <label>
        Hotspot:
        <select id="hotspotSelect">
          <option value="nucleus">Nucleus</option>
          <option value="golgi">Golgi Complex</option>
          <option value="mitochondrion">Mitochondrion</option>
          <option value="ribosome">Ribosome</option>
          <option value="granules">Primary Granules</option>
        </select>
      </label>

      <label>
        Offset along normal:
        <input
          id="offsetSlider"
          type="range"
          min="-5"
          max="5"
          step="0.1"
          value="0"
        />
      </label>
      <div>Offset: <span id="offsetValue">0.0</span></div>

      <div id="coords-output"></div>
    </div>

    <model-viewer
      id="cellViewer"
      src="model.glb"
      ios-src="model.usdz"
      shadow-intensity="1"
      ar
      camera-controls
      touch-action="pan-y"
      alt="A 3D cell model with hotspots"
      exposure="1.1"
    >
      <!-- AR button -->
      <button slot="ar-button" id="ar-button">View in your space</button>

      <!-- Nucleus -->
      <button
        slot="hotspot-1"
        class="hotspot"
        data-id="nucleus"
        data-position="-8.332 1.103 -1.368"
        data-normal="0.973 -0.164 0.164"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Nucleus
          <span class="hotspot-description">
            Contains genetic material and controls cell activities.
          </span>
        </div>
      </button>

      <!-- Golgi Complex -->
      <button
        slot="hotspot-2"
        class="hotspot"
        data-id="golgi"
        data-position="5.767 5.383 3.847"
        data-normal="-0.679 -0.519 -0.519"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Golgi Complex
          <span class="hotspot-description">
            Modifies, sorts, and packages proteins.
          </span>
        </div>
      </button>

      <!-- Mitochondrion -->
      <button
        slot="hotspot-3"
        class="hotspot"
        data-id="mitochondrion"
        data-position="7.916 3.887 0.024"
        data-normal="-0.842 -0.507 -0.181"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Mitochondrion
          <span class="hotspot-description">
            Produces cellular energy (ATP).
          </span>
        </div>
      </button>

      <!-- Ribosome -->
      <button
        slot="hotspot-4"
        class="hotspot"
        data-id="ribosome"
        data-position="4.136 0.694 -7.623"
        data-normal="-0.507 -0.181 0.842"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Ribosome
          <span class="hotspot-description">
            Site of protein synthesis.
          </span>
        </div>
      </button>

      <!-- Primary Granules -->
      <button
        slot="hotspot-5"
        class="hotspot"
        data-id="granules"
        data-position="-3.712 -1.263 7.749"
        data-normal="0.521 0.181 -0.834"
        data-visibility-attribute="visible"
      >
        <div class="hotspot-label">
          Primary Granules
          <span class="hotspot-description">
            Vesicles containing enzymes and signaling molecules.
          </span>
        </div>
      </button>

      <div id="ar-prompt">
        <img src="hand.png" alt="Move phone to find surface" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>

    <script>
      // Small vector helpers
      function parseVec3(str) {
        const [x, y, z] = str.split(/\s+/).map(Number);
        return { x, y, z };
      }

      function vec3ToStr(v) {
        return `${v.x.toFixed(3)} ${v.y.toFixed(3)} ${v.z.toFixed(3)}`;
      }

      function addScaledVec(a, n, s) {
        return {
          x: a.x + n.x * s,
          y: a.y + n.y * s,
          z: a.z + n.z * s,
        };
      }

      window.addEventListener("DOMContentLoaded", () => {
        const mv = document.getElementById("cellViewer");
        const hotspotSelect = document.getElementById("hotspotSelect");
        const offsetSlider = document.getElementById("offsetSlider");
        const offsetValue = document.getElementById("offsetValue");
        const coordsOutput = document.getElementById("coords-output");

        // Map of logical IDs â†’ hotspot elements
        const hotspots = {};
        mv.querySelectorAll("button.hotspot").forEach((btn) => {
          const id = btn.dataset.id;
          if (!id) return;
          hotspots[id] = btn;

          // Store original/baseline position so offset is relative
          if (!btn.dataset.basePosition) {
            btn.dataset.basePosition = btn.dataset.position;
          }
        });

        function getActiveHotspot() {
          const id = hotspotSelect.value;
          return hotspots[id] || null;
        }

        function updateActiveHotspotFromSlider() {
          const hotspot = getActiveHotspot();
          if (!hotspot) return;

          const offset = parseFloat(offsetSlider.value);
          offsetValue.textContent = offset.toFixed(1);

          const basePos = parseVec3(hotspot.dataset.basePosition);
          const normal = parseVec3(hotspot.dataset.normal);

          const newPos = addScaledVec(basePos, normal, offset);
          hotspot.dataset.position = vec3ToStr(newPos);

          // Ask model-viewer to recalc hotspot placement
          if (typeof mv.updateHotspot === "function") {
            mv.updateHotspot({ name: hotspot.getAttribute("slot") });
          }

          coordsOutput.textContent =
            `Current hotspot: ${hotspot.dataset.id}\n` +
            `data-position="${hotspot.dataset.position}"\n` +
            `data-normal="${hotspot.dataset.normal}"`;

          console.log(
            `[Hotspot Tuner] ${hotspot.dataset.id} position =>`,
            hotspot.dataset.position
          );
        }

        // Change hotspot target
        hotspotSelect.addEventListener("change", () => {
          const hotspot = getActiveHotspot();
          if (!hotspot) return;
          // Reset slider to 0 each time you switch
          offsetSlider.value = "0";
          offsetValue.textContent = "0.0";
          coordsOutput.textContent =
            `Current hotspot: ${hotspot.dataset.id}\n` +
            `data-position="${hotspot.dataset.position}"\n` +
            `data-normal="${hotspot.dataset.normal}"`;
        });

        // Live update on slider drag
        offsetSlider.addEventListener("input", updateActiveHotspotFromSlider);

        // Initialize panel display
        hotspotSelect.dispatchEvent(new Event("change"));
      });
    </script>
  </body>
</html>
